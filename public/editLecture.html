    <div class="container">
        <main>
            <form id="edit-lecture-form" enctype="multipart/form-data" onsubmit="toggleUploadOptions()">
                <div class="form-group">
                    <label for="lectureTitle">Lecture Title:</label>
                    <input type="text" id="lectureTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="lectureDescription">Lecture Description:</label>
                    <textarea id="lectureDescription" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="lectureChapterName">Chapter Name:</label>
                    <input type="text" id="lectureChapterName" name="chapterName" required>
                </div>
                <div class="form-group">
                    <label for="lectureDuration">Lecture Duration (minutes):</label>
                    <input type="number" id="lectureDuration" name="duration" required>
                </div>

                <div class="addVideoContainer">
                    <div class="radioContainer">
                    <input type="radio" id="localFileOption" name="videoSource" value="local" onclick="toggleUploadOptions()" checked>
                    <label for="localFileOption">Upload Local File</label>
                    <input type="radio" id="vimeoOption" name="videoSource" value="vimeo" onclick="toggleUploadOptions()">
                    <label for="vimeoOption">Vimeo Video</label>
                    </div>
                    <div id="localFileInput" class="videoInputContainer">
                        <label for="videoFiles">Upload Video Files:</label>
                        <input type="file" id="videoFiles" name="lectureVideo" accept="video/*">                 
                    </div>
                    <div id="vimeoVideosContainer" class="videoInputContainer" style="display: none;">
                        <label for="vimeoSearch">Search Vimeo Videos:</label>
                        <input type="text" id="vimeoSearch" placeholder="Enter search term">
                        <button onclick="fetchVimeoVideos()">Search</button>
                    <div id="vimeoVideoResults"></div>
                    </div>
                </div>
                <button type="submit">Save Changes</button>
            </form>                                                            
        </main>
