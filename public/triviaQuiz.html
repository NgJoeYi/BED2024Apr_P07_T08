<main>
    <div class="left-buttons-container">
        <button id="quiz-button" class="left-button">Quiz</button>
        <button id="statistics-button" class="left-button">Statistics</button>
        <button id="trivia-quiz-button" class="left-button active">Trivia Quiz</button>
    </div>
    
    <section id="quiz-list">
        <div id="trivia-quiz-container">
            <!-- Trivia quizzes will be dynamically inserted here -->
        </div>
    </section>

    <section id="quiz-summary" class="hidden">
        <div id="summary-container">
            <!-- Quiz summary will be dynamically inserted here -->
        </div>
    </section>

    <section id="quiz-questions" class="hidden">
        <div id="timer" style="font-size: 24px; font-weight: bold; text-align: center;"></div>
        <div id="questions-container"></div>
        <div id="navigation-buttons">
            <button id="prev-button" onclick="prevQuestion()">Previous</button>
            <button id="next-button" onclick="nextQuestion()">Next</button>
        </div>
        <button id="submit-quiz" onclick="submitQuiz()">Submit Quiz</button>
    </section>

    <!-- Wrap the results-container in a border-container -->
    <section id="results-quiz" class="hidden">
        <div id="results-container"></div>
    </section>
    <!-- Add this new div below white container -->
    <div id="button-container-below"></div>
