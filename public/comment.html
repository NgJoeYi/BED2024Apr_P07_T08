                <a href="Login.html" id="navbar-login">LOG IN</a>

            </div>

        </nav>
    </header>

    <!-- Spacing for layout adjustment -->
    <br><br><br><br><br><br>

    <!-- Main post aka Main discussion/Main comment section -->
    <div id="main-post" class="post" data-main-comment-id="1"> <!-- Add data attribute for main comment aka main post aka main discussion ID -->
        <!-- Main post aka Main discussion aka Main comment will be dynamically inserted here -->
    </div>

    <!-- Section title for comments -->
    <div class="comments-title">
        <h2> Comments </h2>
    </div>

    <!-- Button to add a new comment -->
    <div class="add-comment-container">
        <button id="addCommentBtn" class="btn">Add Comment</button> <!-- Add Comment Button -->
    </div>

    <!-- Section for displaying comments -->
    <div class="comments-section">
        <!-- Comments will be dynamically inserted here -->
    </div>

    <!-- Gignite Pop-up Integration -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <!-- <span class="close" onclick="closePopup()">&times;</span> -->
            <h2>Leave a Comment</h2>
            <div class="popup-body">
                <div class="popup-user-info">
                    <div class="avatar">
                        <img src="images/profilePic.jpeg" alt="User Avatar">
                    </div>
                    <input type="text" id="comment-text" placeholder="Tell us what you're thinking...">
                </div>
            </div>
            <div class="popup-actions">
                <button class="btn cancel-btn" onclick="closePopup()">Cancel</button>
                <button class="btn post-btn" onclick="saveComment()">Post</button>
            </div>
        </div>
    </div>
    <!-- End of Gignite Pop-up Integration -->
